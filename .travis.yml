##

language: cpp
compiler: gcc

os: linux
dist: xenial
sudo: false

matrix:
  include:

    - env: TEST="Build and Unit Tests (Ubuntu 16.04)"
      addons:
        apt:
          packages:
            - cmake
            - build-essential
            - libgtest-dev
            - lcov
      script:
        - bash .github/.travis/compile.sh debug
        - rm -rf build
        - bash .github/.travis/compile.sh release test
      after_script:
        - bash .github/.travis/code_coverage.sh
      after_failure:
        - tail --lines=2000 build.log

    - env: TEST="Build and Unit Tests (Ubuntu 14.04)"
      os: linux
      dist: trusty
      addons:
        apt:
          packages:
            - cmake
            - build-essential
            - libgtest-dev
      script:
        - bash .github/.travis/compile.sh release
      after_failure:
        - tail --lines=2000 build.log

    - env: TEST="Build Documentation"
      addons:
        apt:
          packages:
            - cmake
            - build-essential
            - libgtest-dev
            - doxygen
            - graphviz
            - asciidoctor
            - ruby
            - rubygems
            - ruby-dev
      before_install:
        - gem update --system
        - gem install coderay
      script:
        - mkdir build
        - cd build
        - cmake .. -DBUILD_DOC=ON
        - make apidoc
        - cd ../doc
        - asciidoctor Main.adoc
      after_failures:
        - tail --lines=2000 build.log

    - env: TEST="Check Code Formatting"
      addons:
        apt:
          packages:
            - clang-format-3.9
      script:
        - res=`find -iname *.cpp -o -iname *.hpp | xargs clang-format-3.9 -output-replacements-xml | grep -c "<replacement "`; if [ $res -ne 0 ]; then echo "Your code does not comply to clang-format"; exit 1; fi
      after_failure:
        - tail --lines=2000 build.log

    - env: TEST="Documentation Deployment"
      if: branch = master AND type != pull_request
      git:
        depth: false
      addons:
        apt:
          packages:
            - cmake
            - build-essential
            - libgtest-dev
            - lcov
            - doxygen
            - graphviz
            - asciidoctor
            - ruby
            - rubygems
            - ruby-dev
      before_install:
        - gem update --system
        - gem install coderay
      script:
        - mkdir build
        - cd build
        - cmake .. -DBUILD_HARDENING=ON -DBUILD_COVERAGE=ON -DBUILD_DOC=ON
        - make
        - ctest -V
        - make apidoc > apidoc_build.log 2>&1
        - cd ../doc
        - asciidoctor Main.adoc
        - cd ..
      after_script:
        - bash .github/.travis/code_coverage.sh
        - bash .github/.travis/deploy.sh
      after_failure:
        - tail --lines=2000 build.log

notifications:
  email: false
