language: cpp
compiler: gcc

os: linux
dist: xenial
sudo: false

matrix:
  include:

    - env: TEST="Build and Unit Tests"
      addons:
        apt:
          packages:
            - cmake
            - build-essential
            - cmake
            - libgtest-dev
      script:
        - mkdir build
        - cd build
        - cmake -DBUILD_HARDENING=1 ..
        - make
        - ctest -V

notifications:
  email: false
